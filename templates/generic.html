<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Train your own Natural Language Processor, straight from your browser!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block webpage_title %}{% endblock %}</title>
    <!-- styles -->
    {% load static %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/material.lime-pink.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://i.imgur.com/SA11If3.png"/>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"><a href="#"><img src="https://i.imgur.com/SA11If3.png" height=30/></a></span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="{% url 'dashboard_view' %}">Dashboard</a>
                <a class="mdl-navigation__link" href="{% url 'stories_view' %}">Stories</a>
                <a class="mdl-navigation__link" href="">Help</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><a href="#"><img src="https://i.imgur.com/SA11If3.png" height=30/></a></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{% url 'dashboard_view' %}">Dashboard</a>
            <a class="mdl-navigation__link" href="{% url 'stories_view' %}">Stories</a>
            <a class="mdl-navigation__link" href="#">Help</a>
        </nav>
    </div>

    <!-- Content -->
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col"></div>
                <div class="mdl-cell mdl-cell--8-col">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div>
        </div>
    </main>

    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">T&C</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contributing</a></li>
                <li><a href="#">Donate</a></li>
            </ul>
        </div>
    </footer>
</div>

<!-- scripts -->
<script src="{% static 'bower_components/react/react.min.js' %}"></script>
<script src="{% static 'bower_components/react/react-dom.min.js' %}"></script>
<script src="{% static 'bower_components/material-design-lite/material.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
