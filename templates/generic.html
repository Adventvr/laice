<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Train your own Natural Language Processor, straight from your browser!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block webpage_title %}{% endblock %}</title>
    <!-- styles -->
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://i.imgur.com/SA11If3.png"/>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Laice</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% block dashboard_active %}{% endblock %}"><a href="{% url 'dashboard_view' %}">Dashboard</a></li>
                <li class="{% block stories_active %}{% endblock %}"><a href="{% url 'stories_view' %}">Stories</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block about_active %}{% endblock %}"><a href="#">About</a></li>
                <li class="{% block help_active %}{% endblock %}"><a href="{% url 'help_view' %}">Help</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<!-- scripts -->
<script>
    // Paths are used so we can query our API easier
    var DOMAIN = "http://{{ request.get_host }}/";
    var URL_PATH = "{{ request.path }}";
</script>
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bower_components/react/react.min.js' %}"></script>
<script src="{% static 'bower_components/react/react-dom.min.js' %}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
{% block end_extra_scripts %}
{% endblock %}
</body>
</html>
