{% extends "generic.html" %}
{% block webpage_title %}
    laice | stories
{% endblock %}

{% block content %}
    <div class="navigation-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
                <a href="{% url 'stories_view' %}">Stories</a>
            </h2>
        </div>
    </div>

    <br/>

    <div class="generic-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__supporting-text">
            <h3 class="mdl-card__title-text">Add a new story</h3>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="story_name_input">
                    <label class="mdl-textfield__label" for="story_name_input">Story name here...</label>
                </div>

                <button style="margin-left: 15px" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Add
                </button>
            </form>
        </div>
    </div>

    <br/>

    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric full-width">Stories</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="mdl-data-table__cell--non-numeric"><a href="#">Acrylic (Transparent)</a></td>
        </tr>
        <tr>
            <td class="mdl-data-table__cell--non-numeric"><a href="#">Plywood (Birch)</a></td>
        </tr>
        <tr>
            <td class="mdl-data-table__cell--non-numeric"><a href="#">Laminate (Gold on Blue)</a></td>
        </tr>
        </tbody>
    </table>

    <br/>

    <button class="pull-right mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Delete selected stories
    </button>
{% endblock content %}
